spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  config:
    import: optional:file:local.env[.properties]

mybatis:
  mapper-locations: mapper/*.xml

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
    com.example.demo.mapper: DEBUG
    org.mybatis: DEBUG